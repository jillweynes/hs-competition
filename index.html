<!doctype html>
<html>

<head>
	<title>HS Competition POC</title>
</head>

<body onload="create_game();">
	<h1>HS Competition POC</h1>
	<button onclick="create_items()">Config</button>
	<button onclick="create_blockly()">Code</button>
	<button onclick="create_game()">Game</button>
	<div style="position: absolute;">
		<div id="gameout" style="width:1600px; height:800px">
			<div id="game" style="width:1600px; height:800px"></div>
			<div style="position: absolute; top: 0px; left:0;">
				<div style="width:1600px; height:800px">
					<div  style=" position: absolute; background-color:rgba(255, 255, 255, 0.116); top:0; left:0; width:100%;">
						<div id="list" style="display: flex; flex-direction: row;">
						</div>
					</div>
					<div id="itemPicker" style=" display:none; position: absolute; background-color:white; top:25%; left:25%; width:50%; height:50%">
						<div style="display: flex; flex-direction: row;">
							<div style="width: 33%;">
								<img id="img1" src="tiles.png" width="100"height="100">
								<h1 id="name1">1</h1>
								<p id="desc1">1</p>
							</div>
							<div style="width: 33%;">
								<img id="img2" src="tiles.png" width="100"height="100">
								<h1 id="name2">1</h1>
								<p id="desc2">1</p>
							</div>
							<div style="width: 33%;">
								<img id="img2" src="tiles.png" width="100"height="100">
								<h1 id="name2">1</h1>
								<p id="desc2">1</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="block" style="width:1600px; height:800px"></div>
	<div id="items" >
		<h2>Starting</h2>
		<h3>Starting Title</h3>
		<input id="sttitle">

		<h3>Starting Desc</h3>
		<input id="stsesc">

		<h3>Starting Image</h3>
		<input id="stimg" type="file">

		<h2>Gameplay Images</h2>
		<h3>Player image</h3>
		<input id="playerimg" type="file">

		<h3>Enemy image</h3>
		<input id="enemyimg" type="file">

		<h3>Attack Image</h3>
		<input id="atkimg" type="file">

		<h3>Ground Image</h3>
		<input id="atkimg" type="file">

		<h3>Wall Image</h3>
		<input id="atkimg" type="file">

		<h3>Chest Image</h3>
		<input id="atkimg" type="file">


		<h2>Items:</h2>
		<button onclick="addItem()">add</button>
	</div>

	<!-- Game Scripts -->
	<script src="rot.js"></script>
	<script src="game.js"></script>

	<!-- Visual Scripting Scripts -->
	<script src="blockly.js"></script>
	<script src="toolbox-contents.js"></script>
	<!-- Load Blockly core -->
	<script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
	<!-- Load the default blocks -->
	<script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
	<!-- Load a generator -->
	<script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
	<!-- Load a message file -->
	<script src="https://unpkg.com/blockly/msg/en.js"></script>

	<!-- Items Script -->
	<script src="item.js"></script>

</body>

</html>
